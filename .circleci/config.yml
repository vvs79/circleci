version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    parallelism: 3
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
      — run:
         name: Run RSpec Tests
         command: |
           TESTFILES=$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split)
           bundle exec rspec — ${TESTFILES}
